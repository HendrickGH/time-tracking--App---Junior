<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="app.js" defer></script>
		<title>Frontend Mentor | Time tracking dashboard</title>
	</head>
	<body>
		<main class="main">
			<section class="section">
				<article class="article card">
					<div class="reporter">
						<img
							src="images/image-jeremy.png"
							alt="Jeremy Robson reporter"
							class="jeremy-report"
						/>
						<div class="box-reporter">
							<p class="report">Report for</p>
							<p class="reporter-author">Jeremy Robson</p>
						</div>
					</div>
					<nav class="nav">
						<p class="text-nav">Daily</p>
						<p class="text-nav active">Weekly</p>
						<p class="text-nav">Monthly</p>
					</nav>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Work</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">32hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">36</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Play</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">10hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">8</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Study</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">4hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">7</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Exercise</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">4hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">5</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Social</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">5hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">10</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
				<article class="article mini-card">
					<div class="container-mini-card">
						<div class="container-text">
							<div class="container-title">
								<p class="title-mini-card">Self Care</p>
								<img src="images/icon-ellipsis.svg" alt="more information" />
							</div>
							<div class="container-time">
								<p class="hours">2hrs</p>
								<p class="time">
									Last <span class="every-time-js">week</span> -
									<span class="time-js">2</span>hrs
								</p>
							</div>
						</div>
					</div>
				</article>
			</section>
		</main>
	</body>
</html>
